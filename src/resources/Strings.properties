HelpTitle = Help
FirstPrompt = Select Mario and click Edit.
SecondStep = Click the + button under Events.
ThirdStep = Select Key Press from the menu.
FourthStep = Double click the Key field and hit the UP arrow key. Save.
FifthStep = Click the + button under Actions.
SixthStep = Select 'Set Y Speed' from the menu.
SeventhStep = Edit the relevant field and enter 10. Press 'Save'.
EighthStep = Set X Speed to 5 and Y Acceleration to 0. Press 'Save'.
NinthStep = Drag Mario to the canvas.
TenthStep = Create a new Entity by pressing the + button.
EleventhStep = Create a monster (name and image).
TwelfthStep = Set Y Acceleration to 0 and click the + button under Events.
ThirteenthStep = Select 'Collision' from the menu. Press 'Save'.
FourteenthStep = Edit the Entity field and type 'Mario'.
FifteenthStep = Click the + button under Actions.
SixteenthStep = Select 'Entity Remove' from the menu.
SeventeenthStep = Press 'Save'.
EighteenthStep = Press Save on the leftmost panel.
NinteenthStep = Drag the monster to Mario's right.
TwentiethStep = Select the Camera entity and click 'Edit'.
TwentyFirstStep = Set the X Speed to .5 and save.
TwentySecondStep = Drag the Camera to the canvas
TwentyThirdStep = You are now finished with the tutorial! You can test or save your game from the 'Game' menu.


